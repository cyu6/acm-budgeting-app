<!DOCTYPE html>
<html>
    <title>Login</title>
  <body>

    <h1>Welcome To this Page!</h1>
    {% if user %}
      <h1>Welcome, {{nickname}}!</h1>
      <br>
      <a href="{{logout_url}}">Sign Out</a>
    {% else %}
      <h1>Welcome!</h1>
      <a href="{{login_url}}">Sign In</a>
    {% endif %}

  </body>
</html>
